<ion-header>
  <ion-toolbar color="danger">
    <ion-buttons slot="start">
      <ion-button routerLink="/dashboard"><ion-icon name="arrow-back-outline"></ion-icon></ion-button>
    </ion-buttons>
    <ion-title style="text-align: center">Enviar Imagen <ion-icon padding="15%" size="small" name="image-outline"></ion-icon></ion-title>
    <ion-buttons slot="end">
      <ion-button fill="clear" (click)="signOut()">
        <ion-icon name="log-out" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-card class="ion-text-center" *ngIf="!isUploading && !isUploaded">
      <ion-card-header>
        <ion-card-title>Escoger Imagen</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <ion-button color="primary" size="medium">
          <input type="file" (change)="uploadImage($event.target.files)" />
        </ion-button>
      </ion-card-content>
    </ion-card>

    <!-- File upload progress bar -->
    <div *ngIf="percentageVal | async as percentage">
      Progreso: {{ percentage | number }}%
      <ion-progress-bar value="{{ percentage / 100 }}"></ion-progress-bar>
    </div>

    <div *ngIf="trackSnapshot | async as snap">
      Tamaño del archivo: {{ snap.totalBytes | formatFileSize }} 
      
      Estado del envío: {{ snap.bytesTransferred | formatFileSize }}
    </div>    

</ion-content>
